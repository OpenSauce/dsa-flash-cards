- title: "Bubble Sort – Implementation"
  difficulty: "easy"
  tags: ["bubble sort", "implementation"]
  Front: |
    ```go
    for i := 0; i < n-1; i++ {
        for j := 0; j < n-1-i; j++ {
            if a[j] > a[j+1] {
                a[j], a[j+1] = a[j+1], a[j]
            }
        }
    }
    ```
  Back: "Bubble Sort (O(n²))"
