- title: "Binary Search – Iterative"
  difficulty: "easy"
  tags: ["binary search", "implementation"]
  Front: |
    What search algorithm is this? What is its time complexity?

    ```go
    func binarySearch(a []int, key int) int {
        lo, hi := 0, len(a)-1
        for lo <= hi {
            mid := (lo + hi) / 2
            if a[mid] == key { return mid }
            if a[mid] < key { lo = mid + 1 } else { hi = mid - 1 }
        }
        return -1
    }
    ```
  Back: |
    Binary Search (O(log n))

    Requires a sorted input. Each iteration eliminates half the search space. Watch for the off‑by‑one pitfall: use `lo <= hi` (not `<`) to avoid missing the last element.
