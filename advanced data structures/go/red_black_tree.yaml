    ```go
    cur := root
    for cur != nil && cur.Val != key {
        if key < cur.Val { cur = cur.Left } else { cur = cur.Right }
    }
    ```
  Back: |
    Red-black tree search (O(log n))

    Identical to standard BST search. The red-black invariants guarantee height ≤ 2·log₂(n), so search never degrades to O(n) like an unbalanced BST.
