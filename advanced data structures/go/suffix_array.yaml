    ```go
    lo, hi := 0, n
    for lo < hi {
        mid := (lo + hi) / 2
        if s[sa[mid]:] < pattern {
            lo = mid + 1
        } else {
            hi = mid
        }
    }
    // check if pattern is prefix of suffix starting at sa[lo]
    ```
  Back: |
    Substring search via suffix array – O(m log n)

    Binary search over the sorted suffix array, comparing the pattern against each suffix prefix. Faster than building a suffix tree when you only need search and the alphabet is large.
