# ── SUFFIX ARRAY ───────────────────────────────────────────────────────────
- title: "Suffix Array - Overview"
  difficulty: "hard"
  tags: ["suffix array", "identify"]
  Front: |
    Which data structure …

    - Lists **all suffixes of a string in lexicographic order**
    - Enables substring search via binary search in **O(m log n)**
    - Can be built in **O(n log n)** (or O(n) with SA-IS)?
  Back: |
    **Suffix Array**

    A sorted array of all suffixes of a string, enabling substring search via binary search in O(m log n) time. Use for string matching, longest common prefix queries, and problems on large texts where a suffix tree's memory overhead is prohibitive. Trade-off: slower to build than a suffix tree (O(n log n) vs. O(n) for Ukkonen's), but uses significantly less memory and is simpler to implement.

- title: "Suffix Array – Build (Naïve O(n log² n))"
  difficulty: "hard"
  tags: ["suffix array", "build"]
  Front: |
    What operation does this implement, and what is its time complexity?

    ```go
    type pair struct{ rank, idx int }
    sa := make([]int, n)
    for i := range sa { sa[i] = i }
    sort.Slice(sa, func(i, j int) bool {
        return s[sa[i]:] < s[sa[j]:]
    })
    ```
  Back: |
    Build suffix array (naïve) – O(n log² n)

    Sorting all suffixes directly. Each string comparison is O(n), giving O(n² log n) naïvely, but ranking-based approaches reduce to O(n log² n). For large strings, use the SA-IS algorithm for O(n).

- title: "Suffix Array – Substring Search"
  difficulty: "hard"
  tags: ["suffix array", "search"]
  Front: |
